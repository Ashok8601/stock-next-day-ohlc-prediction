<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ЁЯФН рд╕реНрдЯреЙрдХ рдкреНрд░реЗрдбрд┐рдХреНрд╢рди рдЯреВрд▓</h1>
        <p>рдкреНрд░реЗрдбрд┐рдХреНрд╢рди рдХреЗ рд▓рд┐рдП рдПрдХ рд╕реНрдЯреЙрдХ рдЪреБрдиреЗрдВ:</p>

        <!-- рд╕реНрдЯреЙрдХ рд╕рд┐рд▓реЗрдХреНрд╢рди рдлреЙрд░реНрдо -->
        <form id="stockForm">
            <label for="stock_select">рд╕реНрдЯреЙрдХ рдЪреБрдиреЗрдВ:</label>
            <select id="stock_select" name="stock_name" required>
                <!-- рдпрд╣ рд╡рд╣ рдЬрдЧрд╣ рд╣реИ рдЬрд╣рд╛рдБ 50 рд╕реНрдЯреЙрдХ рдирд╛рдо рдЖрдиреЗ рдЪрд╛рд╣рд┐рдП -->
                <option value="" disabled selected>рд╕реНрдЯреЙрдХ рдЪреБрдиреЗрдВ... ({{ stock_list | length }} рдореЙрдбрд▓ рдЙрдкрд▓рдмреНрдз)</option>
                {% for stock in stock_list %}
                <option value="{{ stock }}">{{ stock.upper() }}</option>
                {% endfor %}
            </select>
            <button type="submit">рдбреЗрдЯрд╛ рдПрдВрдЯрд░ рдХрд░реЗрдВ</button>
        </form>

        <!-- рдЗрдирдкреБрдЯ рдлрд╝реЙрд░реНрдо, рдЬреЛ рд╕реНрдЯреЙрдХ рдЪреБрдиреЗ рдЬрд╛рдиреЗ рдкрд░ JS рджреНрд╡рд╛рд░рд╛ рджрд┐рдЦрд╛рдпрд╛ рдЬрд╛рдПрдЧрд╛ -->
        <div id="inputFormContainer" style="display: none;">
            <!-- JS рджреНрд╡рд╛рд░рд╛ рднрд░рд╛ рдЬрд╛рдПрдЧрд╛ -->
            <h2>ЁЯУИ рдХреЗ рд▓рд┐рдП рдЗрдирдкреБрдЯ</h2> 
            
            <form action="{{ url_for('predict') }}" method="POST" id="predictionForm">
                <!-- Flask рдХреЛ рд╕реНрдЯреЙрдХ рдХрд╛ рдирд╛рдо рдкрд╛рд╕ рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП рд╣рд┐рдбрди рдлрд╝реАрд▓реНрдб -->
                <input type="hidden" name="stock_name" id="hidden_stock_name">

                <!-- 9 рдЖрд╡рд╢реНрдпрдХ рдЗрдирдкреБрдЯ рдлрд╝реАрд▓реНрдб (рд╕рднреА number, step="any" рд╕реЗ float рд╕реНрд╡реАрдХрд╛рд░ рд╣реЛрдЧрд╛) -->
                <label for="prev_close">Prev Close:</label>
                <input type="number" step="any" name="prev_close" required><br>

                <label for="open">Open:</label>
                <input type="number" step="any" name="open" required><br>
                
                <label for="high">High:</label>
                <input type="number" step="any" name="high" required><br>
                
                <label for="low">Low:</label>
                <input type="number" step="any" name="low" required><br>
                
                <label for="last">Last:</label>
                <input type="number" step="any" name="last" required><br>

                <label for="close">Close:</label>
                <input type="number" step="any" name="close" required><br>

                <label for="vwap">VWAP:</label>
                <input type="number" step="any" name="vwap" required><br>

                <label for="volume">Volume:</label>
                <input type="number" step="any" name="volume" required><br>

                <label for="turnover">Turnover:</label>
                <input type="number" step="any" name="turnover" required><br>

                <button type="submit">рдкреНрд░реЗрдбрд┐рдХреНрдЯ рдХрд░реЗрдВ</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
