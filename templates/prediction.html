<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ stock_name }} Prediction Result</h1>
        
        <h2>Next Day Estimated Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Value (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in prediction.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>Given Input:</h3>
        <p>Prev Close: {{ input_data['prev_close'] }} | Volume: {{ input_data['volume'] }} | ...</p>
        
        <p><a href="/">Back to select stock</a></p>
    </div>
</body>
</html>
